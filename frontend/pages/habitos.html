<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitos | ONE</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/habitos.css?v=3">
    <link rel="icon" href="../assets/img/ONE.ico" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/js/icons.js?v=3"></script>
</head>

<body>
    <div class="layout-app">
        <header class="encabezado-app">
            <div class="logo-app"><img src="../assets/img/ONE.ico" alt="Logo ONE"> ONE</div>
            <div class="selector-espacios">
                <button class="boton-espacio activo-espacio" data-espacio="Personal">
                    <i data-app-icon="user"></i> Personal
                </button>
                <button class="boton-espacio" data-espacio="Escuela">
                    <i data-app-icon="graduation-cap"></i> Escuela
                </button>
                <button class="boton-espacio" data-espacio="Trabajo">
                    <i data-app-icon="briefcase"></i> Trabajo
                </button>
            </div>
            <div class="usuario-superior">
                <div class="perfil-usuario-wrapper"
                    style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                    <span class="inicial-usuario">L</span>
                    <span class="nombre-usuario" style="font-weight: 500;">Luis Ernesto</span>
                </div>
            </div>
        </header>

        <div class="cuerpo-app">
            <aside class="menu-lateral">
                <h2 class="titulo-menu">Vistas</h2>
                <nav class="nav-lateral-container">
                    <a href="semana.html" class="opcion-menu"><i data-app-icon="calendar"></i> Semana</a>
                    <a href="proyectos.html" class="opcion-menu"><i data-app-icon="layout-grid"></i> Proyectos</a>
                    <a href="habitos.html" class="opcion-menu activo-menu"><i data-app-icon="check-circle"></i>
                        Hábitos</a>
                    <a href="dashboard.html" class="opcion-menu"><i data-app-icon="bar-chart-3"></i> Dashboard</a>
                </nav>

                <h2 class="titulo-menu">Herramientas</h2>
                <div class="menu-inferior">
                    <a href="focus.html" class="opcion-menu"><i data-app-icon="zap"></i> Focus Mode</a>
                    <a href="capacidad.html" class="opcion-menu"><i data-app-icon="gauge"></i> Capacidad</a>
                    <a href="insights.html" class="opcion-menu"><i data-app-icon="sparkles"></i> AI Insights</a>
                </div>
            </aside>

            <main class="zona-contenido vista-habitos">
                <section class="cabecera-vista">
                    <div class="titulo-y-nav-habitos">
                        <h1>Hábitos de esta semana</h1>
                        <!-- Navegación se insertará aquí via JS -->
                    </div>
                </section>

                <section class="bloques-resumen-habitos">
                    <article>
                        <h3>Racha más larga</h3>
                        <p class="dato-habito">12 días</p>
                        <p class="nota-habito">Estudiar inglés</p>
                    </article>
                    <article>
                        <h3>Hábitos activos</h3>
                        <p class="dato-habito">5</p>
                        <p class="nota-habito">Estudio, salud y foco.</p>
                    </article>
                    <article>
                        <h3>Días perfectos</h3>
                        <p class="dato-habito">3</p>
                        <p class="nota-habito">Apunta a 5 esta semana.</p>
                    </article>
                </section>

                <section class="cuadro-habitos">
                    <header>
                        <div>Hábito</div>
                        <div class="encabezado-dias">
                            <span>L</span>
                            <span>M</span>
                            <span>Mi</span>
                            <span>J</span>
                            <span>V</span>
                            <span>S</span>
                            <span>D</span>
                        </div>
                    </header>
                    <!-- Filas generadas por habitos.js -->
                </section>
            </main>
        </div>
    </div>
    <script src="../assets/js/db.js"></script>
    <script src="../assets/js/store.js"></script>
    <script src="../assets/js/ui.js"></script>
    <script src="../assets/js/habitos.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
