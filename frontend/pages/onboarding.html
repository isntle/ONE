<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n Inicial | ONE</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="icon" href="../assets/img/ONE.ico" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Estilos inline temporales para wizard */
        .pasos-wizard {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .paso {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--color-borde);
        }

        .paso.activo {
            background-color: var(--color-acento);
        }
    </style>
</head>

<body>
    <div class="vista-auth">
        <main class="contenedor-auth">
            <div class="pasos-wizard">
                <div class="paso activo"></div>
                <div class="paso"></div>
                <div class="paso"></div>
            </div>

            <header>
                <div class="logo-auth">
                    <img src="../assets/img/ONE.ico" alt="Logo ONE">
                    <div class="logo-nombre">ONE</div>
                </div>
                <h1 class="titulo-auth">Vamos a configurar tu espacio</h1>
                <p class="subtitulo-auth">Primero, elige tus espacios principales.</p>
            </header>

            <form class="formulario-auth" action="semana.html">
                <div class="grupo-input">
                    <label class="etiqueta-input">Selecciona los que usas:</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button type="button" class="boton-secundario"
                            style="border-color: var(--color-acento); color: var(--color-texto-blanco);">Escuela</button>
                        <button type="button" class="boton-secundario">Trabajo</button>
                        <button type="button" class="boton-secundario">Personal</button>
                        <button type="button" class="boton-secundario">Salud</button>
                    </div>
                </div>

                <div class="grupo-input">
                    <label for="tema" class="etiqueta-input">Tema preferido</label>
                    <select id="tema" class="input-auth">
                        <option value="oscuro">Oscuro (Por defecto)</option>
                        <option value="claro">Claro</option>
                        <option value="sistema">Igual al sistema</option>
                    </select>
                </div>

                <button type="submit" class="boton-primario boton-completo">Continuar a ONE</button>
            </form>
        </main>
    </div>
    <script src="../assets/js/store.js"></script>
    <script src="../assets/js/onboarding.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
