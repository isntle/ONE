<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | ONE</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/auth.css"> <!-- Reusamos estilos de form -->
    <link rel="icon" href="../assets/img/ONE.ico" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/js/icons.js"></script>
</head>

<body>
    <div class="layout-app">
        <header class="encabezado-app">
            <div class="logo-app"><img src="../assets/img/ONE.ico" alt="Logo ONE"> ONE</div>
            <nav class="menu-superior">
                <a href="semana.html" class="enlace-superior">Volver</a>
            </nav>
        </header>

        <main class="zona-contenido" style="max-width: 600px; margin: 0 auto;">
            <h1 class="titulo-principal">Configuración de cuenta</h1>

            <div class="contenedor-auth" style="margin-top: 20px; text-align: left;">
                <div class="grupo-input">
                    <label class="etiqueta-input">Nombre mostrado</label>
                    <input type="text" value="Luis Ernesto" class="input-auth">
                </div>

                <div class="grupo-input">
                    <label class="etiqueta-input">Correo</label>
                    <input type="email" value="luis@ejemplo.com" class="input-auth" disabled style="opacity: 0.6;">
                </div>

                <div class="grupo-input">
                    <label class="etiqueta-input">Tema</label>
                    <select class="input-auth">
                        <option>Oscuro</option>
                        <option>Claro</option>
                    </select>
                </div>

                <button class="boton-primario boton-completo">Guardar cambios</button>
                <button class="boton-secundario boton-completo"
                    style="margin-top: 10px; border-color: #E05D5D; color: #E05D5D;">Cerrar Sesión</button>
            </div>
        </main>
    </div>
    <script src="../assets/js/store.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
