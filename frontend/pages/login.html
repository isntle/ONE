<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | ONE</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="icon" href="../assets/img/ONE.ico" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/js/icons.js"></script>
</head>

<body>
    <div class="vista-auth">
        <main class="contenedor-auth">
            <header>
                <div class="logo-auth">
                    <img src="../assets/img/ONE.ico" alt="Logo ONE">
                    <div class="logo-nombre">ONE</div>
                </div>
                <h1 class="titulo-auth">Bienvenido de nuevo</h1>
                <p class="subtitulo-auth">Ingresa para gestionar tu semana.</p>
            </header>

            <form class="formulario-auth" action="semana.html">
                <div class="grupo-input">
                    <label for="email" class="etiqueta-input">Correo electrónico</label>
                    <input type="email" id="email" class="input-auth" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="grupo-input">
                    <label for="password" class="etiqueta-input">Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="input-auth" placeholder="••••••••" required>
                        <button type="button" class="btn-toggle-password" id="togglePassword">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="boton-primario boton-completo">Iniciar Sesión</button>
            </form>

            <footer class="pie-auth">
                ¿No tienes cuenta? <a href="registro.html" class="enlace-auth">Regístrate</a>
            </footer>
        </main>
    </div>
    <script src="../assets/js/db.js"></script>
    <script src="../assets/js/store.js"></script>
    <script src="../assets/js/ui.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
